    <div mat-dialog-content class=" font-bold mb-6 ">
       <p class="w-full font-medium text-base"> This mobile number is not registered with us.</p>
     </div>
     <div mat-dialog-actions>
         <button mat-button
         mat-dialog-close
         (click)="tryNewNum()"
         class=" w-full mb-4 text-white rounded-md px-8 py-2 text-base  focus:outline-none focus:ring-2 "
         id="open-btn"
         >
         Try with another number
         </button>
         <button  mat-dialog-close
         (click)="signUpNewNum()"
         class=" w-full mt-4 text-white rounded-md px-8 py-2 text-base   focus:outline-none focus:ring-2 "
         id="open-btn9"
         >
         Sign Up with the same number
         </button>
     </div>
