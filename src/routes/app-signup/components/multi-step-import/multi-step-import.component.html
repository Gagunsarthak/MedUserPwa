<div class="p-5">
  formToBeDisplayed:{{formToBeDisplayed}}


  <div class="mx-4 p-4">
    <div class="flex items-center group ">
      <div class="flex items-center  relative " (click)="formToBeDisplayed='Personal';changeColor(1)">
        <div
          class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-purple-600 hover:bg-purple-700  "
           [style.background-color]="color1" [style.border-color]="color1">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-bookmark  ">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div
          class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-purple-600 active:bg-purple-600"
          [style.color]="color1">Personal </div>
      </div>
      <div class="flex-auto border-t-2 transition duration-500 ease-in-out   " [style.border-color]="color1"></div>
      <div class="flex items-center  relative" (click)="formToBeDisplayed='Medical';changeColor(2)">
        <div
          class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2  border-purple-600 hover:bg-purple-500" [style.background-color]="color2" [style.border-color]="color2">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-user-plus">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </div>
        <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500" [style.color]="color2">Medical
        </div>
      </div>
      <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"  [style.border-color]="color2"></div>
      <div class="flex items-center  relative" (click)="formToBeDisplayed='Insurance';changeColor(3)">
        <div
        [style.background-color]="color3" [style.border-color]="color3"
          class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300 border-purple-600  hover:bg-purple-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-mail " >
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
        <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500 " [style.color]="color3">Insurance
        </div>
      </div>
      <div class="flex-auto border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
      <div class="flex items-center  relative">
        <div
          class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 border-gray-300 hover:bg-purple-500 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-database ">
            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
          </svg>
        </div>
        <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase text-gray-500">Confirm
        </div>
      </div>
    </div>
  </div>
  <div class="mt-8 p-4" *ngIf="formToBeDisplayed=='Personal'">
    <form [formGroup]="myForm" (ngSubmit)="onPersonalDetailSubmit(myForm)">
      <div>
        <div class="flex flex-col md:flex-row">
          <div class="w-full flex-1 mx-2 svelte-1l8159u">
            <div class="my-2 p-1 flex   rounded svelte-1l8159u">
              <label class="center-block">
                <p class="font-medium">How often do you consume alcohol ?</p>
                <mat-radio-group aria-label="Select an option" formControlName="alcohol">
                  <mat-radio-button value="regular">Very Often</mat-radio-button>
                  <mat-radio-button value="ocassional">Occasionally</mat-radio-button>
                  <mat-radio-button value="never">Never</mat-radio-button>
                </mat-radio-group>
              </label>
            </div>
          </div>

          <div class="w-full flex-1 mx-2 svelte-1l8159u">
            <div class="my-2 p-1 flex   rounded svelte-1l8159u">
              <label class="center-block">
                <p class="font-medium">How often do you smoke ?</p>
                <mat-radio-group aria-label="Select an option" formControlName="smoker">
                  <mat-radio-button value="regular">Very Often</mat-radio-button>
                  <mat-radio-button value="ocassional">Occasionally</mat-radio-button>
                  <mat-radio-button value="never">Never</mat-radio-button>
                </mat-radio-group>
              </label>
            </div>
          </div>
        </div>

        <div class="flex flex-col md:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <label class="center-block font-medium">Languages spoken:
              <div class="w-full mb-2">
                <mat-chip *ngFor="let lang of langs" (removed)="remove(lang)">
                  {{lang}}
                  <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip>
              </div>
              <div class="flex justify-center w-full">


                <mat-form-field class="example-chip-list w-full" appearance="fill">
                  <mat-label>Press space or comma after each entry </mat-label>
                  <mat-chip-list #chipList aria-label="lang selection">
                 
                    <input placeholder="New language..." #langInput [formControl]="langCtrl"
                      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                      (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>

                </mat-form-field>
              </div>

            </label>

          </div>

        </div>


        <div class="flex flex-col md:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <label class="center-block font-medium"> ZipCode
              <div class="relative mb-4">
                <!-- <label for="full-name" class="leading-7 text-sm ">Mobile Number/Email ID </label> -->
                <input type="tel" formControlName="zipcode" id="exampleFormControlInput3" placeholder="Ex:766001"
                  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </label>

          </div>
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <label class="block  tracking-wide font-medium " for="grid-first-name">
              State
            </label>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>State</mat-label>
              <mat-select name="state" formControlName="state">
                <mat-option *ngFor="let state of stateList" [value]="state">
                  {{state}}
                </mat-option>
              </mat-select>
            </mat-form-field>


          </div>
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <div class="w-full  mb-6 md:mb-0">
              <label class="center-block font-medium "> City
                <div class="relative mb-4">
                  <!-- <label for="full-name" class="leading-7 text-sm ">Mobile Number/Email ID </label> -->
                  <input type="text" formControlName="city" id="exampleFormControlInput3" placeholder="Ex:Bhubaneswar"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </label>
              <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
          </div>
        </div>

      </div>
      <div class="flex p-2 mt-4">
        <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
      hover:bg-gray-200  
      bg-gray-100 
      text-gray-700 
      border duration-200 ease-in-out 
      border-gray-600 transition">Previous</button>
        <div class="flex-auto flex flex-row-reverse">
          <button class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
      hover:bg-purple-600  
      bg-purple-600 
      text-purple-100 
      border duration-200 ease-in-out 
      border-purple-600 transition" type="submit">Next</button>
          <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
      hover:bg-purple-200  
      bg-purple-100 
      text-purple-700 
      border duration-200 ease-in-out 
      border-purple-600 transition">Skip</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Medical details form starts here -->
  <div class="mt-8 p-4" *ngIf="formToBeDisplayed=='Medical'">
    <form [formGroup]="medicalDetailsForm" (ngSubmit)="onMedDetailSubmit(medicalDetailsForm)">
      <div>
        <div class="flex flex-col md:flex-row">
          <div class="w-full flex-1 mx-2 svelte-1l8159u">
            <div class="my-2 p-1 flex   rounded svelte-1l8159u">
              <label class="center-block">
                <p class="font-medium">Are you a blood donor?</p>
                <mat-radio-group aria-label="Select an option" formControlName="blood_donor">
                  <mat-radio-button class="mr-8" value="true">Yes</mat-radio-button>
                  <mat-radio-button value="false">No</mat-radio-button>

                </mat-radio-group>
              </label>
            </div>
          </div>

          <div class="w-full flex-1 mx-2 svelte-1l8159u">
            <div class="my-2 p-1 flex   rounded svelte-1l8159u">
              <label class="center-block w-3/5">
                <p class="font-medium">Select your blood group</p>


                <mat-form-field appearance="fill" class="">
                  <mat-label>Blood Group</mat-label>
                  <mat-select name="bloodGroup" formControlName="blood_group">
                    <mat-option *ngFor="let bg of bloodGroupList" [value]="bg" class="uppercase">
                      {{bg}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </label>
            </div>
          </div>
        </div>

        <div class="flex flex-col md:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <label class="center-block font-medium">Allergies:</label>
            <div class="w-full mb-2">
              <mat-chip *ngFor="let allergy of allergies" (removed)="removeAllergy(allergy)">
                {{allergy}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </div>

            <div class="flex justify-center w-full">


              <mat-form-field class="example-chip-list w-full" appearance="fill">
                <mat-label>Press space or comma after each entry </mat-label>
                <mat-chip-list #chipList1 aria-label="Allergy selection">
                
                  <input placeholder="Ex: Dust allergy..." #Input1 [formControl]="allerCtrl"
                    [matChipInputFor]="chipList1" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="addAllergy($event)">
                </mat-chip-list>

              </mat-form-field>
            </div>



          </div>

          <div class="w-full mx-2 flex-1 svelte-1l8159u">
            <label class="center-block font-medium">Chronic Disorders Diagnosed: </label>
            <div class="w-full mb-2">
              <mat-chip *ngFor="let disease of chronicDisease" (removed)="removeDisease(disease)">
                {{disease.name}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </div>
            <div class="flex justify-center w-full">


              <mat-form-field class="example-chip-list w-full" appearance="fill">
                <mat-label>Press space or comma after each entry </mat-label>
                <mat-chip-list #chipList2 aria-label="Disorder selection">

                  <input placeholder="Ex: Diabetes..." #Input [formControl]="chronDiseaseCtrl"
                    [matChipInputFor]="chipList2" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="addDisease($event)">
                </mat-chip-list>

              </mat-form-field>
            </div>



          </div>
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="w-full mx-2 flex-1 svelte-1l8159u">

            <label class="center-block font-medium">Medical Procedures Undertaken : </label>
            <div class="w-full mb-2">
              <mat-chip color="primary" *ngFor="let procedure of procedures" (removed)="removeProcedure(procedure)">
                {{procedure.name}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </div>
            <div class="flex justify-center w-full">


              <mat-form-field class="example-chip-list w-full" appearance="fill">
                <mat-label>Press space or comma after each entry </mat-label>

                <mat-chip-list #chipList3 aria-label="Disorder selection">
                  <!-- <mat-chip
                    *ngFor="let procedure of procedures"
                    (removed)="removeProcedure(procedure)">
                    {{procedure.name}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip> -->
                  <input placeholder="Ex: Lasik Surgery..." #Input [formControl]="procedureCtrl"
                    [matChipInputFor]="chipList3" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="addMedProcedure($event)">
                </mat-chip-list>

              </mat-form-field>
            </div>



          </div>
        </div>



      </div>
      <div class="flex p-2 mt-4">
        <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
    hover:bg-gray-200  
    bg-gray-100 
    text-gray-700 
    border duration-200 ease-in-out 
    border-gray-600 transition">Previous</button>
        <div class="flex-auto flex flex-row-reverse">
          <button class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
    hover:bg-purple-600  
    bg-purple-600 
    text-purple-100 
    border duration-200 ease-in-out 
    border-purple-600 transition" type="submit" (click)="formToBeDisplayed='Medical'">Next</button>
          <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
    hover:bg-purple-200  
    bg-purple-100 
    text-purple-700 
    border duration-200 ease-in-out 
    border-purple-600 transition">Skip</button>
        </div>
      </div>
    </form>
  </div>

</div>
